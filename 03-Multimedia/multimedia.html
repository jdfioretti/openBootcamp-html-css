<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>

<body>
    <div>
        <h2>Imagenes</h2>
        <img src='Logo HTML5.JPG' alt="logo html" width="300" height="200" />
    </div>
    <div>
        <h2>Videos</h2>
        <video width="400" height="400" controls>
            <source src="ubuntu.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h2>Audios</h2>
        <audio controls>
            <source src="Gary Moore.mp3" type="audio/mp3" />
        </audio>
    </div>

</body>

</html>
