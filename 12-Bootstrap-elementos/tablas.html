<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

                        <th>Nombre</th>
                        <th>Apellido</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Javier</td>
                        <td class="table-danger">Fioretti</td>
                        <td>jfioretti</td>
                    </tr>
                    <tr class="table-success">
                        <td>Lucas</td>
                        <td>Fioretti</td>
                        <td>lucasf</td>
                    </tr>
                    <tr class="table-active">
                        <td>Julian</td>
                        <td>Fioretti</td>
                        <td>julifio</td>
                    </tr>
                    <tr class="table-warning">
                        <td>Sofia</td>
                        <td>Fioretti</td>
                        <td>sofioretti</td>
                    </tr>
                <tfoot>
                    <tr>
                        <td>Footer</td>
                        <td>Footer</td>
                        <td>Footer</td>
                    </tr>
                </tfoot>

                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
