<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Este es un titulo <span class="badge bg-secondary">Nuevo!</span></h2>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">Notificaciones <span class="badge bg-secondary">5</span></button>
        </div>
        <button class="mt-4 btn btn-primary position-relative">Mails <span
                class="badge position-absolute top-0 bg-danger start-100 traslate-middle rounded-pill">99+</span></button>
        <hr>
        <button class="mt-4 btn btn-primary position-relative">Notificaciones <span
                class="badge position-absolute top-0 bg-danger start-100 traslate-middle rounded-pill p-2"><span
                    class="visually-hidden"></span> 99+</span></button>
        <hr>
        <span class="badge bg-success">Exito</span>
        <span class="badge bg-danger">Error</span>
        <hr>
        <span class="badge bg-success rounded-pill">Exito</span>
        <span class="badge bg-danger rounded-pill">Error</span>

    </div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
