<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Tres</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" value="5" min="0" max="20" step="1" />
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" />
            </div>

            <label for="email">Introduce tu mail</label>

            <div class="input-group w-50">
                <input type="text" class="form-control" placeholder="username" />
                <span class="input-group-text">@gmail.com</span>
            </div>

            <label for="email-2">Introduce tu mail 2</label>
            <div class="input-group input-group-sm w-50 flex-nowrap">
                <!-- con flex nowrap es responvive, pero no lo envuelve -->
                <input type="text" class="form-control" placeholder="username" />
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
        </form>
    </div>
    <div class="input-group">
        <input type="text" placeholder="Haz tu busqueda" class="form-control">
        <button class="btn btn-outline-secondary">Buscar</button>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">Elegir buscador</button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Google</a></li>
            <li><a class="dropdown-item" href="#">Duckduckgo</a></li>
            <li><a class="dropdown-item" href="#">Brave</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">link separado</a></li>
        </ul>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
