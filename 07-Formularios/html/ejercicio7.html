<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/ejercicio7.css">
</head>

<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbanner2.cleanpng.com%2F20180612%2Fllj%2Fkisspng-google-logo-google-search-google-doodle-circular-economy-5b2082fe438318.3928951115288573422766.jpg&f=1&nofb=1&ipt=212c2b0bd28663bedbf9ce24c1b4479d8517671e71cddb2e8d40886c8ad6521d&ipo=images"
                        alt="logo google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username" />
                </label>
            </div>
                
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email" />
                </label>

                <label for="password">
                    <span>Email</span>
                    <input id="password" name="password" placeholder="6+ caracteres" />
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            
        </form>
    </div>

</body>

</html>
